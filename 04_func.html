<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var printMsg = function (msg) {    // 무명 함수 선언
            document.write("무명 함수 : " + msg + "<br>");
        } // printMsg : 함수 표현식으로 함수 객체를 저장

        // 무명 함수 선언 (람다식)
        // var printMsg = msg => document.write("무명 함수 : " + msg + "<br>");
        

        function printMsg(msg) {         // 기본 함수 선언
            document.write("기본 함수 : " + msg + "<br>");
        } // 함수 선언문        

        printMsg("호출되었습니다.");    // 함수 호출
    </script>
</body>

</html>
