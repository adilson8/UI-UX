<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        // 배열의 공백 원소는 값도, 타입도 undefined임
        const arr = [95, 88, , 72, 68, , 99, 82, 78, 85];   // 10명 중 8명의 점수만 입력
        cnt = 0;

        function printAvg() {
            let sum = 0;
                        
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] === undefined){
                    cnt++;
                    continue;
                } else {
                    sum += arr[i];
                }
            } // for
            
            return (sum / (arr.length - cnt) ); // 평균 (mean) 구하기 - 과연 가능할까?!
        } // printAvg
        
        getAvg = printAvg();    // 함수 호출        
        document.write("평균 : <b>" + getAvg + "</b><p/>");
    </script>
</body>

</html>
