<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        const text1 = "함수 선언 전 호출 에러";
        const text2 = "함수 선언 후 호출만 가능";
        
        // '함수'가 '함수표현식'으로 선언 및 대입될 때에는,
        // 이전에 가능했었던, 함수의 호이스팅 효과를 낼 수가 없음 ***

        // printMsg(text1);             // 함수 선언 전 호출 에러 (호이스팅 불가)

        // "함수 표현식"으로 변수에 대입 => 이래서 1급 객체라고 함!
        let printMsg = function (msg) {    // 함수 객체 선언
            console.clear();
            console.debug(`printMsg(${msg}) invoked.`);

            document.write("함수 호출 메시지 : " + msg + "<br>");
        } // printMsg

        printMsg(text2);                // 함수 선언 후 호출 가능
    </script>
</body>

</html>
