<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		function getGrade() {	// 함수 정의
			var kor = 95;		// '지역'변수 = 함수블록 + var키워드
		} // getGrade

		var kor = 100;		// '전역'변수 = 지역변수 이외의 모든 변수

		getGrade();			// 함수호출

		console.log(kor);
	</script>
</body>
</html>
