<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        console.clear();
        console.group('slice');
        var kdata = ['서울', '부산', '구포', '대구', '인천', '대전', '세종'];

        // half-open [0,4) : 종료인덱스 포함 x
        // full-closed [0,4] : 종료인덱스 포함 o
        var str1 = kdata.slice(0, 4);   // (시작인덱스, 종료인덱스)
        var str2 = kdata.slice(2, -1);
        var str3 = kdata.slice(-4, -2);
        var str4 = kdata.slice();

        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);

        console.groupEnd();


        // document.write("부분 배열1 : " + str1 + "<p/>");
        // document.write("부분 배열2 : " + str2 + "<p/>");
        // document.write("부분 배열3 : " + str3 + "<p/>");
    </script>
</body>

</html>
