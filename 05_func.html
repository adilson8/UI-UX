<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var result; // undefined : 변수가 선언만 되고, 초기값이 없는 상태를 의미

        function add(name, n) {
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
            
            let sum = 0;

            for (let i = 1; i <= n; i++) {
                sum += i;
            } // classical for

            return sum;
        } // add

        result = add('홍길동', 10);
        document.write("결과 : " + result + "<p/>");

        result = add('이영희', 100);
        document.write("결과 : " + result + "<p/>");
    </script>
</body>

</html>
