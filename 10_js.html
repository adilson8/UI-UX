<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		// 지역변수 = 함수블록 + var키워드 사용
		function getGrade() { // 함수정의
			kor = 95;		  // var키워드 생략!! 전역변수
		}

		var kor = 100;        // 전역변수

		getGrade();			  // 함수호출

		console.log(kor);
	</script>
	
</body>
</html>
