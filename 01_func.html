<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        console.clear() // 개발자 도구의 console tab의 출력물을 clear 하라!

        const text1 = "함수 선언 전 호출";
        const text2 = "함수 선언 후 호출";

        // 함수의 호이스팅(hoisting)(끌어내리다) (함수 선언 전 호출이지만 끌어내려서 선언 후에 호출하는 것 같은 효과)
        printMsg(text1);            // 함수 선언 전 호출

        // 1급 객체 -> 다른 실행문장들보다 먼저 메모리에 객체로 생성해 놓음!
        function printMsg(msg) {    // 함수 선언
            // document.write("함수 호출 메시지 : " + msg + "<br>");
            console.log(`함수 호출 메시지 : ${msg}`);
        } // printMsg

        printMsg(text2);            // 함수 선언 후 호출

        // console.log(`msg : ${msg}`); // 함수의 매개변수는 지역변수!
    </script>
</body>

</html>
