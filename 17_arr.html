<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        const arr = [10, 20, 30, 40, 50];    // 같은 데이터 타입 요소 
        
        // 1st method. classical for문으로 해보자
        var sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        } // classical for                 
        document.write("배열 원소 합 : " + sum + "<br>"); 
        
        // 2nd method. enhanced for문으로 해보자 (for-of, for-in)
        var sum = 0;

        for (let element of arr) {
            // console.log(`element: ${element}`);
            sum += parseInt(`${element}`);
        } // enhanced for
        document.write("배열 원소 합 : " + sum + "<br>"); 
        
        // 3rd method. arrow function (lambda expression)으로 해보자
        sum = 0;
        arr.forEach( e => sum += e);
        document.write("배열 원소 합 : " + sum + "<br>"); 
        
    </script>
</body>

</html>
