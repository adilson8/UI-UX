<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        const arrdata = [];

        function insertArr() { // 함수 선언1 : 배열에 새로운 원소를 추가(생성)
            console.group('insertArr');

            for (let i = 0; i <= 99; i++) {
                arrdata[i] = i + 1;                  // 1~100 데이터 저장
                document.write(arrdata[i] + " ");    // 데이터 출력
            } // for

            console.groupEnd();
        } // insertArr

        function delArr() { // 함수 선언2 : 배열의 원소를 0으로 초기화
            console.group('delArr');

            for (let i = 0; i < arrdata.length; i++) {
                if (i % 2 == 0) {                     // 홀수 번째 데이터 삭제
                    arrdata[i] = 0;                   // 0으로 초기화
                } // if
                
                continue; // for문의 증감식으로 이동
            } // for
            selectArr();

            console.groupEnd();
        } // delArr
        
        function selectArr() { // 함수 선언3 : 배열의 순회 (traverse) - 조회한다는 말
            console.group('selectArr');

            for (let i = 0; i < arrdata.length; i++) {
                document.write(arrdata[i] + " ");    // 데이터 조회
            } // for

            // document.write("<p>홀수 번째 데이터 초기화 완료!" + "</p>");
            // document.write("<a href='22_arr.html'>돌아가기</a>");

            console.groupEnd();
        } // selectArr

        // 여기에서 수행 시작됨
        insertArr();    // 배열 데이터 생성 함수 호출
    </script>
    
    <p></p>

    <!-- inline 방식의 자바스크립트 코드 설정 (버튼을 마우스로 클릭햇을 때 지정된 함수 호출)-->
    <button type="button" onclick="javasrcipt : delArr()">배열의 홀수 번째 데이터 초기화</button>
</body>

</html>
