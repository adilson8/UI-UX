<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var x = 1;
        var sum = 0;

        while (x <= 100) {
            sum += x;
            x++;
        }
        
        document.write("1~100까지 합 : <b>" + sum + "</b>");   
        console.log("1~100까지 합 : " + sum);
    </script>
</body>

</html>
